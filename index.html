<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        
        <!-- Input Form -->
        <form id="resumeForm">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details"></textarea>
            </div>
            <div>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience"></textarea>
            </div>
            <div>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills"></textarea>
            </div>
            <button type="button" id="generateBtn">Generate Resume</button>
        </form>
        
        <!-- Resume Preview -->
        <div id="resumePreview" class="hidden">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
            <button id="downloadBtn">Download PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
